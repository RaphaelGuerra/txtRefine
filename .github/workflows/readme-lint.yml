name: README Lint

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  markdownlint:
    name: Markdownlint README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Lint README
        run: npx -y markdownlint-cli2 README.md
